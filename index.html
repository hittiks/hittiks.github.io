<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sign in</title>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-size: 1.5em;
                text-align: center;
                color: var(--tg-theme-text-color);
                background: var(--tg-theme-bg-color);
            }

            .container {
                height: 40vh;
                margin: auto;
            }
            
            .login-container {
                margin: auto;
                width: 12em;
                text-align: left;
                padding-top: 2em;
            }

            .password-container {
                margin: auto;
                width: 12em;
                text-align: left;
                padding-top: 2em;
            }

            input {
                font-size: 1em;
                width: 12em;
                height: 2em;
                border-radius: 20px;
                margin-top: 0.5em;
            }

            input::placeholder {
                font-size: 1em;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <div class="login-container">
                <label>
                    Login
                </label>
                <br>
                <input type="text" name="username" id="username" required placeholder="example@gmail.com">
            </div>
            <div class="password-container">
                <label>
                    Password
                </label>
                <br>
                <input type="password" name="password" id="password" required placeholder="password">
            </div>
        </div>

        <script>
            let tg = window.Telegram.WebApp;

            tg.expand();
            tg.MainButton.setText("Login");
            tg.MainButton.show();

            Telegram.WebApp.onEvent('mainButtonClicked', function(){
                let login = document.getElementById("username").value;
                let password = document.getElementById("password").value;

                if (login === "" || password === ""){
                    alert("All fields are required!");
                    return;
                }

                tg.sendData(login + "\n" + password); 
            });
        </script>
    </body>
</html>
